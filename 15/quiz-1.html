<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
</head>
<body>
  <script>
		function sumMulti(x, y) {
			let result;
			if (x === y)
				result = x * y;
			else
				result = x + y;
			return result;
		}
		console.log(sumMulti(5, 10));
		console.log(sumMulti(10,10));
  </script>
</body>
</html>
