<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
	<style>
		body {
			font-size:1.2em;
			text-align:center;
		}
	</style>
</head>
<body>
	<h2>3의 배수 찾기</h2>
	
	<script>
		var userNumber = prompt("몇 까지 3의 배수를 찾을까요?", "100");

		var i;
		var cnt = 0;
		if (userNumber != null) {
			for (i = 1; i <= userNumber; i++) {
				if (i % 3 == 0) {
					document.write(i + ", ");
					cnt++;
				}
			}
			document.write("<br><span style='color: red'><h3>" + userNumber + "까지 3의 배수의 개수 : " + cnt + "</h3></span>");
		}
	</script>
</body>
</html>
